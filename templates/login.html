{% extends 'base.html' %}

{% block title %}
    <title>登录页面</title>
{% endblock title %}

{% block header-info %}
    <h1 class="text-center">登陆</h1>
{% endblock header-info %}

{% block content %}
    <form action="{% url 'crud:login' %}" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">{{ form.name.label }}</label>
            {{ form.name }}
            <span class="error_info">{{ form.name.errors.0 }}</span>
        </div>


        <div class="form-group">
            <label for="id_pwd">{{ form.pwd.label }}</label>
            {{ form.pwd }}
            <span class="error_info">{{ form.pwd.errors.0 }}</span>
            <span class="error_info">{{ errors.0 }}</span>
        </div>


        <input type="submit" value="提交" class="btn btn-primary">
    </form>
{% endblock content %}
